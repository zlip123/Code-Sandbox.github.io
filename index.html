<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">
</head>
<body>
    <h1>Code Sandbox</h1>

    <select id="languageSelect">
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="css">CSS</option>
    </select>

    <pre><code id="code" class="language-python line-numbers"></code></pre>
    <button id="runButton">Run Code</button>

    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
        // Initialize Prism.js for code highlighting and line numbers
        Prism.highlightAll();
        Prism.plugins.lineNumbers.initialize();

        document.getElementById('runButton').addEventListener('click', () => {
            const code = document.getElementById('code').textContent;
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = '';

            const selectedLanguage = document.getElementById('languageSelect').value;

            fetch('/runcode', {
                method: 'POST',
                body: code,
                headers: {
                    'Content-Type': 'text/plain',
                },
            })
            .then(response => response.text())
            .then(data => {
                // Display the output
                outputElement.innerHTML = `<p>Output:</p><pre>${data}</pre>`;
            })
            .catch(error => {
                console.error('Error:', error);
                outputElement.innerHTML = `<p>Error:</p><pre>${error}</pre>`;
            });
        });
    </script>
</body>
</html>
